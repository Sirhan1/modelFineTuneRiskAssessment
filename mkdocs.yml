site_name: alignment-risk Documentation
site_description: Pre-flight alignment risk diagnostics for fine-tuning.
site_url: https://sirhan1.github.io/modelFineTuneRiskAssessment/
repo_url: https://github.com/Sirhan1/modelFineTuneRiskAssessment
repo_name: Sirhan1/modelFineTuneRiskAssessment
docs_dir: docs

theme:
  name: material

nav:
  - Home: index.md
  - Math and Logic: MATH.md
  - Source Mapping: SOURCES.md
  - Citations: CITATIONS.md
  - Publishing: PUBLISHING.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
      smart_dollar: true
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
