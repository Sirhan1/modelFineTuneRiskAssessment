name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify tag and package versions match
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re
          import tomllib

          tag_ref = os.environ["GITHUB_REF"]
          if not tag_ref.startswith("refs/tags/v"):
              raise SystemExit(f"Unexpected ref for publish: {tag_ref}")
          tag_version = tag_ref.removeprefix("refs/tags/v")

          pyproject = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          project_version = pyproject["project"]["version"]

          about_text = pathlib.Path("src/alignment_risk/__about__.py").read_text()
          match = re.search(r'__version__\\s*=\\s*\"([^\"]+)\"', about_text)
          if match is None:
              raise SystemExit("Could not find __version__ in src/alignment_risk/__about__.py")
          about_version = match.group(1)

          if project_version != about_version:
              raise SystemExit(
                  f"Version mismatch: pyproject={project_version}, __about__={about_version}"
              )
          if tag_version != project_version:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag_version}, package={project_version}"
              )

          print(f"Version check passed: {project_version}")
          PY

      - name: Run tests
        run: python -m pytest -q

      - name: Run lint
        run: python -m ruff check src tests examples

      - name: Run typecheck
        run: python -m mypy src/alignment_risk

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/*
          if-no-files-found: error

  publish-testpypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: publish-testpypi
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
