name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install -c .github/constraints/publish.txt "build>=1.2,<2.0" "twine>=6.0,<7.0"

      - name: Verify tag and package versions match
        run: |
          python - <<'PY'
          import ast
          import os
          import pathlib
          import tomllib

          tag_ref = os.environ["GITHUB_REF"]
          if not tag_ref.startswith("refs/tags/v"):
              raise SystemExit(f"Unexpected ref for publish: {tag_ref}")
          tag_version = tag_ref.removeprefix("refs/tags/v")

          pyproject = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          project_version = pyproject["project"]["version"]

          about_text = pathlib.Path("src/alignment_risk/__about__.py").read_text()
          module = ast.parse(about_text)
          about_version = None
          for node in module.body:
              if isinstance(node, ast.Assign):
                  for target in node.targets:
                      if isinstance(target, ast.Name) and target.id == "__version__":
                          if isinstance(node.value, ast.Constant) and isinstance(node.value.value, str):
                              about_version = node.value.value
          if about_version is None:
              raise SystemExit(
                  "Could not find string __version__ assignment in src/alignment_risk/__about__.py"
              )

          if project_version != about_version:
              raise SystemExit(
                  f"Version mismatch: pyproject={project_version}, __about__={about_version}"
              )
          if tag_version != project_version:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag_version}, package={project_version}"
              )

          print(f"Version check passed: {project_version}")
          PY

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/*
          if-no-files-found: error

  publish-testpypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: publish-testpypi
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
