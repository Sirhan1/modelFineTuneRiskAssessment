name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest -q

      - name: Run lint
        run: python -m ruff check src tests examples

      - name: Run typecheck
        run: python -m mypy src/alignment_risk

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*
